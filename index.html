<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seamless 3D Clouds Skybox - No Seams</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
  </style>
</head>
<body>

<script>
  AFRAME.registerShader('simple-cloud', {
    schema: {
      time: {type: 'time', is: 'uniform'}
    },
    vertexShader: `
      uniform float time;
      varying vec2 vUv;
      varying float vNoise;

      //
      // Description : Array and textureless GLSL 2D/3D/4D simplex
      // noise functions.
      // Author : Ian McEwan, Ashima Arts.
      // Maintainer : ijm
      // Lastmod : 20110822 (ijm)
      // License : Copyright (C) 2011 Ashima Arts. All rights reserved.
      // Distributed under the MIT License.
      // https://github.com/ashima/webgl-noise
      //

      vec3 mod289(vec3 x) {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
      }

      vec4 mod289(vec4 x) {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
      }

      vec4 permute(vec4 x) {
        return mod289(((x*34.0)+1.0)*x);
      }

      vec4 taylorInvSqrt(vec4 r) {
        return 1.79284291400159 - 0.85373472095314 * r;
      }

      float snoise(vec3 v) {
        const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
        const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

        // First corner
        vec3 i  = floor(v + dot(v, C.yyy) );
        vec3 x0 =   v - i + dot(i, C.xxx) ;

        // Other corners
        vec3 g = step(x0.yzx, x0.xyz);
        vec3 l = 1.0 - g;
        vec3 i1 = min( g.xyz, l.zxy );
        vec3 i2 = max( g.xyz, l.zxy );

        vec3 x1 = x0 - i1 + C.xxx;
        vec3 x2 = x0 - i2 + C.yyy;
        vec3 x3 = x0 - D.yyy;

        // Permutations
        i = mod289(i);
        vec4 p = permute( permute( permute(
                 i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
               + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
               + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

        // Gradients: 7x7 points over a square, mapped onto an octahedron.
        // The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
        float n_ = 0.142857142857; // 1.0/7.0
        vec3  ns = n_ * D.wyz - D.xzx;

        vec4 j = p - 49.0 * floor(p * ns.z * ns.z);

        vec4 x_ = floor(j * ns.z);
        vec4 y_ = floor(j - 7.0 * x_ );

        vec4 x = x_ *ns.x + ns.yyyy;
        vec4 y = y_ *ns.x + ns.yyyy;
        vec4 h = 1.0 - abs(x) - abs(y);

        vec4 b0 = vec4( x.xy, y.xy );
        vec4 b1 = vec4( x.zw, y.zw );

        vec4 s0 = floor(b0)*2.0 + 1.0;
        vec4 s1 = floor(b1)*2.0 + 1.0;
        vec4 sh = -step(h, vec4(0.0));

        vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
        vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

        vec3 p0 = vec3(a0.xy,h.x);
        vec3 p1 = vec3(a0.zw,h.y);
        vec3 p2 = vec3(a1.xy,h.z);
        vec3 p3 = vec3(a1.zw,h.w);

        //Normalise gradients
        vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
        p0 *= norm.x;
        p1 *= norm.y;
        p2 *= norm.z;
        p3 *= norm.w;

        // Mix final noise value
        vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
        m = m * m;
        return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1),
                                      dot(p2,x2), dot(p3,x3) ) );
      }

      void main() {
        vUv = uv;

        // Create more natural cloud formations using 3D simplex noise
        float scale = 0.05;
        float timeScale = 0.0002;

        // Layer multiple noise functions for more natural look
        float noise = snoise(vec3(position.x * scale, position.y * scale, time * timeScale)) * 0.5;
        noise += snoise(vec3(position.x * scale * 2.0, position.y * scale * 2.0, time * timeScale * 1.2)) * 0.25;
        noise += snoise(vec3(position.x * scale * 4.0, position.y * scale * 4.0, time * timeScale * 1.4)) * 0.125;

        // Normalize noise to 0-1 range
        noise = noise * 0.5 + 0.5;
        vNoise = noise;

        // Apply displacement
        vec3 newPosition = position + normal * noise * 4.0;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
      }
    `,
    fragmentShader: `
      varying float vNoise;

      void main() {
        vec3 baseColor = vec3(0.95, 0.95, 0.95);
        vec3 darkColor = vec3(0.7, 0.7, 0.75);

        vec3 color = mix(darkColor, baseColor, vNoise);

        // Softer edges for clouds
        float alpha = smoothstep(0.2, 0.8, vNoise);
        alpha *= 0.8; // Slightly more transparent overall

        gl_FragColor = vec4(color, alpha);
      }
    `
  });

  // Component to make skybox elements follow camera's X/Z position
  AFRAME.registerComponent('follow-camera-xz', {
    init: function () {
      this.camera = document.querySelector('[camera]');
    },
    tick: function () {
      if (this.camera) {
        const cameraPos = this.camera.getAttribute('position');
        const currentPos = this.el.getAttribute('position');

        // Update only X and Z coordinates, keep Y unchanged
        this.el.setAttribute('position', {
          x: cameraPos.x,
          y: currentPos.y,
          z: cameraPos.z
        });
      }
    }
  });
</script>

<a-scene>

  <!-- Sky background -->
  <a-sky color="#223344"></a-sky>

  <!-- Animated clouds layer (behind mountains) -->
  <a-plane
    position="0 10 -5"
    rotation="-90 0 0"
    width="500"
    height="500"
    segments-width="256"
    segments-height="256"
    material="shader: simple-cloud; side: double; transparent: true; depthWrite: false"
    follow-camera-xz>
  </a-plane>

  <!-- Mountains layer (closest to user, highest z-index) -->
  <a-entity id="mountains"
            geometry="primitive: sphere; radius: 4900; segmentsWidth: 32; segmentsHeight: 16"
            material="src: mountains.png; transparent: true; alphaTest: 0.1; side: back; depthTest: false;"
            renderOrder="2"
            scale="-1 1 1"
            follow-camera-xz>
  </a-entity>
 
  <!-- Camera -->
  <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
</a-scene>

</body>
</html>
